<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Standard Finance Loan Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #f1f6fb;
    }
    h2 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .submit-btn {
      background-color: #003366;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      width: 100%;
      cursor: pointer;
      font-weight: bold;
    }
    .submit-btn:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <h2>STANDARD FINANCE LOAN APPLICATION FORM</h2>
  <form action="https://formspree.io/f/mkgrgnky" method="POST">
    
    <h3>Applicant Details:</h3>
    <label>Full Name:</label>
    <input type="text" name="Full Name" required>

    <label>Date of Birth:</label>
    <input type="date" name="Date of Birth" required>

    <label>Gender:</label>
    <select name="Gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label>Marital Status:</label>
    <select name="Marital Status" required>
      <option value="">Select Status</option>
      <option value="Single">Single</option>
      <option value="Married">Married</option>
      <option value="Divorced">Divorced</option>
    </select>

    <label>National ID / Passport No:</label>
    <input type="text" name="ID or Passport No" required>

    <label>Phone Number:</label>
    <input type="tel" name="Phone" required>

    <label>Email Address:</label>
    <input type="email" name="Email" required>

    <label>Residential Address:</label>
    <textarea name="Address" required></textarea>

    <label>Employment Status:</label>
    <select name="Employment Status" required>
      <option value="">Select Status</option>
      <option value="Employed">Employed</option>
      <option value="Self-Employed">Self-Employed</option>
      <option value="Unemployed">Unemployed</option>
    </select>

    <label>Monthly Income:</label>
    <input type="number" name="Monthly Income" required>

    <h3>Loan Details:</h3>
    <label>Loan Amount Requested:</label>
    <input type="number" name="Loan Amount" required>

    <label>Loan Purpose:</label>
    <input type="text" name="Loan Purpose" required>

    <label>Preferred Repayment Period:</label>
    <input type="text" name="Repayment Period" required>

    <h3>Banking Details:</h3>
    <label>Bank Name:</label>
    <input type="text" name="Bank Name" required>

    <label>Account Name:</label>
    <input type="text" name="Account Name" required>

    <label>Account Number:</label>
    <input type="text" name="Account Number" required>

    <h3>Declaration and Consent:</h3>
    <label class="checkbox-label">
      <input type="checkbox" name="Consent" required style="margin-right: 10px;">
      I hereby declare that the information provided is true and complete. I authorize Standard Finance to verify the information and use it for loan assessment purposes.
    </label>

    <button type="submit" class="submit-btn">Submit Application</button>
  </form>

</body>
</html>
